<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../css/normlize.css">
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/font.css">
		<link rel="stylesheet" href="../../css/sprite.css">
		<link rel="stylesheet" href="../../css/calendar.css">
		<link rel="stylesheet" href="../../css/branch.css">
		<link rel="stylesheet" href="../../css/dataTables.min.css">
		<link rel="stylesheet" href="../../css/fancybox.css">
		<link rel="stylesheet" href="../../css/swiper-bundle.min.css">
		<link rel="stylesheet" href="../../css/common.css">
		<link rel="stylesheet" href="../../css/login.css">
	
		<!-- 아이콘 -->
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
		<link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
	
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/popper.min.js"></script>
		<script src="../../js/bootstrap.bundle.min.js"></script>
		<script src="../../js/jquery.validate.min.js"></script>
		<script src="../../js/additional-methods.min.js"></script>
		<script src="../../js/dataTables.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
		
		<!-- 주소 api -->
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		
		<!-- 썸머노트 -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
		
		<title>로그인</title>
	</head> 
<body>
	<main class="login_container"> 
		<div class="login_wrap">
			<div class="login_content">
				<div class="login_left_wrap">
					<div class="login_banner">
						<h2 class="login_logo"><span class="blind">KF</span></h2>
						<p class="login_logo_text">KH Fitness For<br>Front-Back-end Developers</p>
					</div>
				</div>
				<div class="login_right_wrap" id="skipnav_target">
					<div class="login_prev_wrap">
						<a href="" class="login_prev">Return Home</a>
					</div>
					<div class="login_group">
						<div class="login">
							<form action="" method="post" id="loginfrom">
								<h1 class="login_title">Welcome back to the<br>KH Fitness</h1>
								<div class="login_form_group">
									<label for="id" class="login_label">Email or Username</label>
									<input type="text" class="login_input" id="id" name="me_id" placeholder="Please write your Email or Username." required/>
								</div>
								<div class="login_form_group">
									<label for="pw" class="login_label">Password</label>
									<input type="password" class="login_input" id="pw" name="me_pw" placeholder="Please write your Password." required/>
								</div>
								<!-- sns login button -->
								<div class="sns_login_wrap">
									<a href="#" class="sns_login naver__login">
										<span>Log in with Naver</span>
									</a>
									<a href="#" class="sns_login kakao__login">
										<span onclick="loginWithKakao()">Log in with Kakao</span>
									</a>
								</div>
								<div class="login_auto_find_wrap">
									<div class="login_form_group form-check">
										<input type="checkbox" class="form-check-input" id="autologin" name="autologin" value="true"/>
										<label class="form-check-label" for="autologin">Remember me</label>
									</div>
									<div class="login_find_wrap">
										<p>Forgot Your ID or Password?</p>
										<div>
											<a href="" class="find_link find_id">Find ID</a>
											<span>or</span>
											<a href="" class="find_link find_pw">Find Password</a>
										</div>
									</div>
								</div>
								<button type="submit" class="btn btn_login">Log in</button>
							</form>
						</div>
						<div class="singup_wrap">
							<span>No Account yet?</span>
							<a href="#" class="singup_link">SIGN UP</a>
						</div>
					</div>
				</div>
			</div>
		</div>
    </main>
</body>
</html>
