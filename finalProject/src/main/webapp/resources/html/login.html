<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 페이지</title>
</head>
<body>
	<main class="login_container clearfix" id="skipnav_target"> 
		<div class="login_wrap">
			<div class="">
				<div class="">
					<h2>로그인</h2>
				</div>
				<div class="card-body">
					<form action="" method="post" id="loginfrom">
						<div class="mb-3">
							<label for="id" class="form-label">아이디</label>
							<input type="text" class="form-control" id="id" name="me_id" required/>
						</div>
						<div class="mb-3">
							<label for="pw" class="form-label">비밀번호</label>
							<input type="password" class="form-control" id="pw" name="me_pw" required/>
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="autologin" name="autologin" value="true"/>
							<label class="form-check-label" for="autologin">자동 로그인</label>
						</div>
						<div class="d-flex justify-content-end mb-3">
							<a href="" class="text-decoration-none me-3">아이디 찾기</a>
							<a href="" class="text-decoration-none">비밀번호 찾기</a>
						</div>
						<button type="submit" class="btn btn-success w-100">로그인</button>
						
						<div class="d-flex justify-content-between">
							<a id="kakao-login-btn" href="javascript:loginWithKakao()" class="kakao-login-btn btn">카카오 로그인</a>
							<a href="" class="kakao-register-btn btn">카카오 회원가입</a>
						</div>
					</form>
				</div>
				<div class="card-footer text-center">
					<a href="" class="text-decoration-none">회원가입</a>
				</div>
			</div>
		</div>
    </main>
</body>
</html>
